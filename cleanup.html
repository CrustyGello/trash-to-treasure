<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Cleanup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Log Cleanup</h1>
</header>

<section>
    <form id="cleanupForm">
        <label for="location">Enter Cleanup Location:</label>
        <input type="text" id="location" placeholder="City, Street, or Landmark" required>

        <label for="photo">Upload Cleanup Photo:</label>
        <input type="file" id="photo" accept="image/*" required>

        <button type="submit">Submit</button>
    </form>

    <p id="logMessage"></p>
</section>

<script>
    document.getElementById("cleanupForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get user details
        const username = localStorage.getItem("username") || "Anonymous";
        const location = document.getElementById("location").value.trim();
        const file = document.getElementById("photo").files[0];

        if (!file || location === "") {
            alert("Please enter a location and upload a photo!");
            return;
        }

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function() {
            const photoData = reader.result;

            // Get existing submissions or create a new array
            let submissions = JSON.parse(localStorage.getItem("submissions")) || [];

            // Add new cleanup entry with location and timestamp
            submissions.push({
                username,
                location,
                photo: photoData,
                timestamp: new Date().toLocaleString()
            });

            // Save data
            localStorage.setItem("submissions", JSON.stringify(submissions));

            document.getElementById("logMessage").textContent = "Cleanup logged successfully!";
        };
    });
</script>

<footer>
    <p>&copy; 2025 Trash to Treasure</p>
</footer>

</body>
</html>
