<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Cleanup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Log Cleanup</h1>
</header>

<section>
    <form id="cleanupForm">
        <label for="photo">Upload Cleanup Photo:</label>
        <input type="file" id="photo" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>

    <p id="logMessage"></p>
</section>

<script>
    document.getElementById("cleanupForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Get username and file
        const username = localStorage.getItem("username") || "Anonymous";
        const file = document.getElementById("photo").files[0];

        if (!file) {
            alert("Please upload a photo!");
            return;
        }

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function() {
            const photoData = reader.result;

            // Get existing submissions or create new array
            let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
            
            // Save new submission
            submissions.push({ username, photo: photoData });
            localStorage.setItem("submissions", JSON.stringify(submissions));

            document.getElementById("logMessage").textContent = "Cleanup logged successfully!";
        };
    });
</script>

<footer>
    <p>&copy; 2025 Trash to Treasure</p>
</footer>

</body>
</html>
