<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Cleanup Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Join a Cleanup Event</h1>
</header>

<section class="events-section">
    <h2>Upcoming Cleanup Events</h2>
    
    <div id="eventsContainer"></div> <!-- Events will be dynamically loaded here -->

</section>

<p id="eventMessage"></p>

<script>
    // Sample list of weekly events
    const events = [
        { id: 1, name: "Beach Cleanup", location: "Seaside Park", date: "Saturday, Feb 17, 2025" },
        { id: 2, name: "River Cleanup", location: "Green River", date: "Sunday, Feb 18, 2025" },
        { id: 3, name: "City Park Cleanup", location: "Downtown Park", date: "Saturday, Feb 24, 2025" }
    ];

    // Load events dynamically
    function loadEvents() {
        const eventsContainer = document.getElementById("eventsContainer");
        eventsContainer.innerHTML = ""; // Clear previous content

        events.forEach(event => {
            const eventDiv = document.createElement("div");
            eventDiv.classList.add("event-card");
            eventDiv.innerHTML = `
                <h3>${event.name}</h3>
                <p>📍 Location: ${event.location}</p>
                <p>📅 Date: ${event.date}</p>
                <button onclick="joinEvent(${event.id})">Join Event</button>
                <p>Participants: <span id="participants-${event.id}">None yet</span></p>
            `;
            eventsContainer.appendChild(eventDiv);

            // Load existing participants
            updateParticipants(event.id);
        });
    }

    // Function to join an event
    function joinEvent(eventId) {
        const username = localStorage.getItem("username") || "Guest";

        // Get current participants from storage
        let participants = JSON.parse(localStorage.getItem(`event-${eventId}`)) || [];
        
        if (!participants.includes(username)) {
            participants.push(username);
            localStorage.setItem(`event-${eventId}`, JSON.stringify(participants));
            updateParticipants(eventId);
            document.getElementById("eventMessage").innerText = "✅ You have joined the event!";
        } else {
            document.getElementById("eventMessage").innerText = "⚠️ You are already signed up!";
        }
    }

    // Update participants list
    function updateParticipants(eventId) {
        let participants = JSON.parse(localStorage.getItem(`event-${eventId}`)) || [];
        document.getElementById(`participants-${eventId}`).innerText = participants.length > 0 ? participants.join(", ") : "None yet";
    }

    // Load events when the page loads
    loadEvents();
</script>

<footer>
    <p>&copy; 2025 Trash to Treasure</p>
</footer>

</body>
</html>
